
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 0
  adminConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 0

database:
  driverClass: org.h2.Driver
  user: root
  password: root
  url: jdbc:h2:mem:dataverse;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:test-etc/init.sql'
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.hbm2ddl.auto: create-drop
    hibernate.show_sql: false
  maxWaitForConnection: 3s
  validationQuery: SELECT 1
  minSize: 8
  maxSize: 30

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    "nl.knaw.dans":
      level: TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-dataverse-authenticator.log

health:
  healthChecks:
    - name: dataverse
      critical: true
      schedule:
        checkInterval: 3s
        failureAttempts: 2
        successAttempts: 1
